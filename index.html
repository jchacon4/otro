<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/brfv4_examples_theme.css">
	<title>hello</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<script src="js/libs/createjs/preloadjs.min.js"></script>
	<script src="js/BRFv4DemoMinimalWebcam.js"></script>

	<script>
		window.onload = brfv4Example.start; //see js/BRFv4Demo.js
	</script>

</head>

<body>
	<audio id="song" style="opacity:0;">
	<source src="1.mp3" id="yes-audio" type="audio/mpeg">
	</audio>


	<video id="song" width="320" height="240" controls autoplay>
	  <source src="movie.mp4" type="video/mp4">
	  <source src="movie.ogg" type="video/ogg">
	  Your browser does not support the video tag.
	</video>
<div id="_wrapper">


	<div id="_content">
		<video  id="_webcam" playsinline></video>
		<canvas id="_imageData"></canvas>
		<canvas id="_faceSub"></canvas>
		<canvas id="_t3d"></canvas>
		<canvas id="_f3d"></canvas>
		<canvas id="_drawing"></canvas>
		<div id="_progressBar"></div>
	</div>


</div>


<div class="wrapper full-size">
	<!-- This div handle the background color -->
	<div class="mask-bg-color  full-size">

	</div>
	<!-- This div  wrap all other elements with blend-mode multiply apply -->
	<div class="blend-multiply full-size">
		<!-- This div handle the background element (could be an image, a video or in that case a gif) -->
		<div class="animated-bg full-size">


		</div>
				<!-- This div wrap the masked element with blend-mode screen apply and background-color set as #ffffff = white background -->
		<div class="blend-screen element-mask full-size">
			<!-- This span display the masked element-->
			<span id="circle" class="circle-follow">
			</span>
		</div>
	</div>
</div>

</body>

</html>
